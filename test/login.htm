<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    
</head>

<body>
    <div id="box">
        <form id="login_form">
            <img src="login_logo.jpg" id="logo">

            <div id="login">
                <input type="text" placeholder="계정" id="id">
                <input type="password" placeholder="비밀번호" id="password">
            </div>
            <button id="loginBtn">로그인</button>

        </form>
        <div id="check">
            <input type="checkbox" value="auto_login" id="auto_login">
            <label for="auto_login">자동 로그인</label>

            <input type="checkbox" value="password_kip" id="password_kip">
            <label for="password_kip">비밀번호 저장</label>
        </div>
        <a href="#" id="set">환경설정</a>
        <script src="border.html"></script>
    </div>

</body>

</html>
