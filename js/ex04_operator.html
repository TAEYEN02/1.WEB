<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 산술연산자
        let num1 = 7;
        let num2 = 8;
        document.write("num1 + num2 =" + (num1 + num2) + "<br>");
        document.write("num1 - num2 =" + (num1 - num2) + "<br>");
        document.write("num1 * num2 =" + (num1 * num2) + "<br>");
        document.write("num1 / num2 =" + (num1 / num2) + "<br>");
        document.write("num1 % num2 =" + (num1 % num2) + "<br>");
        document.write(2 ** 3, '<br>');

        // 문자결합 연산자
        // 여러개의 문자를 하나의 문자형 데이터로 결합할 때 사용
        // 더하기에 피연산자로 문자형 데이터가 한 개라도 포함되어 있으면 다른 피연산자의 데이터는 자동으로 문자형데이터로 변환되고 문자 결합이 이루어져 하나의 문자형 데이터가 된다
        document.write('<hr>');
        document.write("Text1" + "Text2" + "<br>");
        document.write('100' + 200 + "<br>");

        // 복합대입연산자
        let str = "<table border='1'>";
        str += "<tr>";
        str += "<td>1</td><td>2</td><td>3</td>";
        str += "</tr>";
        str += "</table>";

        document.write(str);

        document.write('<hr>');

        // 증감 연산자 
        let n1 = 5;
        let n2 = ++n1;
        document.write("n2 : " + n2 + "<br>");
        let n3 = 5;
        let n4 = n3++;
        document.write("n4 : " + n4 + "<br>");
        let n5 = n3;
        document.write("n5 : "+n5+ "<br>");


        // 비교연산자
        // 데이터의 타입을 신경쓰지 않는다
        let a = "10", b = 10;
        let result = a > b;
        document.write("a > b : ", result, "<br>");
        result = a < b;
        document.write("a > b : ", result, "<br>");
        result = a <= b;
        document.write("a > b : ", result, "<br>");
        result = a != b;
        document.write("a != b : ", result, "<br>");
        result = a == b;
        document.write("a == b : ", result, "<br>");

        // 논리 연산자 
        x = 10, y = 7;
        result = x > y && x != y;
        document.write("x>y && x!=y : ", result, "<br>");

        document.write("<hr>");
        //삼항 조건 연산자
        // 참일때 실행할 명령, 거짓일 때 시행할 명령어 있는 연산자
        // 참 or 거짓 ? 참일때 실행할 명령: 거짓일때 실행할 명령
        x>y ? document.write("x는 y보다 큽니다"+"<br>") : document.write("x는 y보다 작습니다"+"<br>");






    </script>
</head>

<body>

</body>

</html>
