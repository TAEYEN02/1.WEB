<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- HTML LIST 태그 
        1. 순서가 없는 리스트
        2. 순서가 있는 리스트
    -->
    <h3>순서가 없는 리스트</h3>
    <ul> <!--Unodered list-->
        <li>물 넣기</li>
        <li>스프 넣기</li>
        <li>면 넣기</li>
        <li>끓이기</li>
    </ul>
    <hr>
    <h3>리스트 구분값 바꾸기</h3>
    <ul style="list-style-type:armenian;"> <!--Unodered list-->
        <li>물 넣기</li>
        <li>스프 넣기</li>
        <li>면 넣기</li>
        <li>끓이기</li>
    </ul>
    <hr>
    <h3>리스트 안에 리스트</h3>
    <ul>
        <li>개인 랭킹
            <ol>
                <li>조회</li>
                <li>이체</li>
                <li>신규/해지</li>
                <li>공과금/법원</li>
            </ol>
        </li>
    </ul>
    <hr>
    <h3>순서가 있는 리스트</h3>
    <ol type="I" start="3" reversed><!--ordered list--> <!--reversed 거꾸로-->
        <li>물 넣기</li>
        <li>스프 넣기</li>
        <li>면 넣기</li>
        <li>끓이기</li>
    </ol>
</body>

</html>
