<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 너비가 600px까지는 모바일 부분이 나옴 */
        @media(max-width:600px){
            p{background-color: pink;}
            .basktop{display: none;}
            .mobile{display: block;}
        }
        /* 너비가 600px부터는 데스크탑 부분이 나옴 */
        @media(min-width:600px){
            p{background-color: skyblue;}
            .basktop{display: block;}
            .mobile{display: none;}
        }
    </style>
    <!-- 경우에 따라 모바일과 데스크탑용 디자인을 완전히 별개의 css파일로 관리하려고 할때 미디어 쿼리를 적용할 수 있다 -->
<link rel="stylesheet" href="경로" media="(min-width:600px)">
</head>
<body>
    <img class="basktop"src="/1.WEB/img/cat.jpg">
    <p>
        화면에 어떻게 표시되나요?
    </p>
    <img class="mobile"src="/1.WEB/img/cat.jpg">
</body>
</html>
