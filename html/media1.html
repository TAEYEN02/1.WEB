<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* max-width : 600px  -> 너비가 최대 600px까지 */
        @media(max-width:600px) {
            p {
                background-color: pink;
            }
            img{
                display: none;
            }
        }
        /*min-width : 600px -> 너비가 최소 600px 이상일때 */
        @media(min-width:600px) {
            p {
                background-color: skyblue;
            }
            img{
                display: block;
            }
        }
    </style>
</head>

<body>
    <p>
        화면에 어떻게 표시되나요?
    </p>
    <img src="/1.WEB/img/cat.jpg"/>
</body>

</html>
