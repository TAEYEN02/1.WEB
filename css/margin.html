<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* margin을 주게되면 내 생각보다 크기가 작아질 수 있다. */
        p{
             border:20px solid goldenrod;
             background:yellow;
        }
        #box1{
            margin:0; /*상하좌우*/
        }
        #box2{
            margin:20px 50px; /*상하,좌우*/
        }
        #box3{
            margin:30px 40px 60px;/*상,좌우,하*/ 
        }
        #box4{
            margin:10px 30px 50px 70px; /*상,우,하,좌 -> 시계방향*/
        }
        #box5{
            margin-left:40px;
        }
    </style>
</head>
<body>
    <!-- margin : 요소와 외부사이의 여백 -->
     <p id="box1">마진 적용 테스트</p>
     <p id="box2">마진 적용 테스트</p>
     <p id="box3">마진 적용 테스트</p>
     <p id="box4">마진 적용 테스트</p>
     <p id="box5">마진 적용 테스트</p>
</body>
</html>
