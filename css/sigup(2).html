<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        /* 전체 페이지 설정 - 중앙 정렬 및 배경색 */
        body {
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            display: flex;
            background: #f2f2f2;
            height: 100vh;
        }

        /* 회원가입 박스 스타일 */
        .signup-container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            width: 350px;
        }

        /* 제목 스타일 */
        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        /* 폼 내부 요소듷을 세로로 배치 */
        .signup-container form{
            display: flex;
            flex-direction: column;
        }
        /* 레이블 스타일 */
        .signup-container label{
            margin-bottom: 5px;
            font-weight: bold;
        }
        /* 공통 입력 필드 스타일 */
        .signup-container input[type="text"],
        .signup-container input[type="password"],
        .signup-container input[type="email"]{
            padding : 10px;
            margin-bottom: 15px;
            border: 1px solid gray;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        /* box-sizing
         CSS에서 요소의 크기를 계산하는 방식을 변경하는 속성
         content-box(기본값)
          - 요소의 너비와 높이는 오직 내용 영역만을 의미한다
          -padding, margin, border는 요소의 총 크기에 추가된다
          border-box
          - 요쇼의 너비와 높이는 padding과 border를 포함한 전체 영역
          - 지정한 너비에서 padding과 border가 계산되므로 내용영역은 자동으로 줄어든다
        */
        .signup-container input:focus{
            outline: none; /*테두리 없애겠다*/
            border-color:#3f29ef ;
        }
        /* 아이디 입룍과 중복체크 버튼을 감싸는 flex 컨테이너*/
        #namegroup{
            display: flex;
            align-items: flex-start;
            gap:10px; /*요소간의 간격*/
        }
        #namegroup input{
            flex: 1;
        }
        /* 중복 체크 버튼 스타일 */
        .signup-container button{
            padding: 8px 15px;
            background: #3f29ef;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        /* 버튼에 마우스를 올렸을 때 색을 #2e1cb3으로 바꾸기 */
        button:hover{
            background:#2e1cb3;
        }
        /* 이메일 입력과 드롭다운 메뉴를 감싸는 flex 컨테이너 */
        #email_currect{
            display: flex;
            align-items: flex-start;
            gap: 5px;
            margin-bottom: 15px;
        }
        /* 이메일 입력 필드와 드롭다운에 동일한 높이 및 스타일 적용 */
        #email_currect input,
        #email_currect select{
            height: 38px;
            padding: 10px;
            border:1px solid gray;
            border-radius: 4px;
            font-size: 14px;
        }
        #email_currect span{
            font-size: 16px;
            position: relative;
            top:6px
        }
        #email_currect input{
            flex:1;
        }
        /* 회원가입 버튼 스타일 */
        #login{
            padding:10px;
        }
        .signup-container .login{
            margin-top: 10px;
            text-align: center;
            font-size: small;
        }
        .signup-container .login a{
            text-decoration: none;
            color:#2e1cb3;
        }




    </style>
</head>

<body>
    <div class="signup-container">
        <h2>회원가입</h2>
        <form action="#" method="POST">
            <label for="username">이름</label>
            <input type="text" id="username" placeholder="이름 입력">

            <label for="userid">아이디</label>
            <div id="namegroup">
                <input type="text" id="userid" placeholder="아이디 입력">
                <button id="check">중복체크</button>
            </div>

            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호 입력">
            <label for="password_currect">비밀번호 확인</label>
            <input type="password" id="password_currect" placeholder="비밀번호 확인">

            <label for="email">이메일</label>
            <div id="email_currect">
                <input type="text" id="email" placeholder="이메일">
                <span>@</span>
                <select id="email_opption">
                    <option>naver.com</option>
                    <option>gamil.com</option>
                    <option>daum.com</option>
                    <option>직접 입력</option>
                </select>
            </div>

            <button id="login">회원가입</button>
        </form>

        <div class="login">
            이미 계정이 있으신가요? <a href="login(1).html">로그인</a>
        </div>
    </div>
</body>

</html>
